<h1>NG_BOOTSTRAP_MODAL</h1>

<!-- Modal with simple text as content -->
<button (click)="createModalSimple()" class="btn btn-primary">Show Simple Modal</button>
<!-- Modal with a component as content -->
<button (click)="createModalComponent()" class="btn btn-primary">Show Component Modal</button>

<button (click)="createModalHtml()" class="btn btn-primary">Show Html Modal</button>

<modal-bs-component #modalHtml [dismissable]>
    <header>
        Esto es el header
    </header>
    <div>
        This is a custom Html Content
        <button disabled>disabled button</button>
    </div>
    <footer>
        This is a custom footer
    </footer>
</modal-bs-component>
